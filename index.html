<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <!-- <li>
                <img src="./aw.png" alt="" id="left-logo">
            </li> -->
            <li>
                <h2>System Verification</h2>
            </li>
            <!-- <li>
                <img src="./download.jpg" alt="" id="right-logo">
            </li> -->
        </ul>
    </nav>
    <!-- <div class="link">
        <a href="https://chrome.google.com/webstore" target="_blank">Click here for Extension</a>
    </div> -->
    <div class="container">
        <div class="left-container">
            <div class="component">
                <span class="value" id="processor-value"><span class="rm-fw">Processor : </span></span>
                <span class="status" id="processor-status"></span>
            </div>
            <div class="component">
                <span class="value" id="ram-value"><span class="rm-fw">RAM : </span></span>
                <span class="status" id="ram-status"></span>
            </div>
            <div class="component">
                <span class="value" id="os-value"><span class="rm-fw">Operating System : </span></span>
                <span class="status" id="os-status"></span>
            </div>
            <div class="component">
                <span class="value" id="screen-value"><span class="rm-fw">Screen Resolution : </span></span>
                <span class="status" id="screen-status"></span>
            </div>
            <div class="component">
                <span class="value" id="loc-value"><span class="rm-fw">Location : </span></span>
                <span class="status" id="loc-status"></span>
            </div>
            <div class="component">
                <span class="value" id="isp-value"><span class="rm-fw">ISP Name : </span></span>
                <span class="status" id="isp-status"></span>
            </div>
            <div class="component">
                <span class="value" id="internet-value"><span class="rm-fw">Internet Speed Test : </span> <a
                        href="javascript:speedTest();">Click here</a></span>
                <span class="status" id="internet-status"></span>
            </div>
        </div>
        <div class="frame"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
